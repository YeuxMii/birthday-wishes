    function createFireworks() {

        spark.style.position = 'absolute';
        spark.style.borderRadius = '100%';
        spark.style.backgroundColor = '#af3c58';
        spark.style.width = `${Math.random() * 40 + 30}px`;
        spark.style.height = spark.style.width;
        spark.style.animation = `firework ${Math.random() * 2 + 3}s ease-out infinite`;
        spark.style.left = `${Math.random() * window.innerWidth}px`;
        spark.style.top = `${Math.random() * window.innerHeight}px`;
        fireworksContainer.appendChild(spark);

        setTimeout(() => {
          fireworksContainer.removeChild(spark);
        }, 3000);
      }

      setInterval(() => {
        for (let i = 0; i < fireworksCount; i++) {
          createSpark();
        }
      }, 1000);
